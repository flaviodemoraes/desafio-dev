<h2 class="content-block">Enviar arquivo CNAB (*.txt)</h2>

<div class="content-block">
    <div class="dx-card responsive-paddings">
        <label class="form-label" for="customFile"><b>Selecione o arquivo CNAB</b></label>

        <dx-box direction="row" width="100%" [height]="75">
            <dxi-item class="rect fileUpload_box" [ratio]="4">
                <input class="form-control" type="file" (change)="onFileSelected($event)" accept=".txt" />
            </dxi-item>
            <dxi-item class="rect small" [ratio]="1">
                <dx-button text="Enviar" type="success" (click)="uploadFile()"></dx-button>
            </dxi-item>
        </dx-box>
    </div>
</div>
