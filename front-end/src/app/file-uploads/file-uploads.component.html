<label class="form-label" for="customFile">Selecione o arquivo CNAB</label>
<div class="row">
    <div class="col-6"><input class="form-control" type="file" (change)="onFileSelected($event)" accept=".txt" /></div>
    <div class="col-6"><button class="btn btn-light" (click)="uploadFile()">Enviar</button></div>
</div>
